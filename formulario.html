<body style="font-family: Arial, Helvetica, sans-serif;">
<h1>Formulario</h1>
<!--Dados Pessoais-->
<form action="SEM PHP AQUI POR ENQUANTO">
    <fieldset>
        <legend>Dados Pessoais:</legend>
        <table cellspacing="5">
            <tr>
                <td>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br>
                </td>
                
                <td>
                <label for="nasc">Data de Nascimento:</label><br>
                <input type="date" id="nasc" name="nasc" ><br>
                </td>
                
                <td>
                <label for="email">Email </label><br>
                <input type="email" id="email" name="email"><br>
                </td>

                <td>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="tel" name="tel"><br>
                </td>
            </tr>
        </table>     
    </fieldset>
<!--Dados Academicos-->
    <fieldset>
        <legend>Dados Academicos</legend>
        <table cellspacing="5">
            <tr>
                <td><label for="curso"> Curso:</label>
                    <select id="curso" name="curso">
                        <option value="ADS">ADS</option>
                        <option value="CD">Ciencia De Dados</option>
                        <option value="EC">E-COMMERCE</option>
                        <option value="GCD">Gestão de Comunicação</option>
                        <option value="GTI">Gestao de TI</option>
                        <option value="GRH">Recursos Humanos</option>
                        <option value="MKD">Marketing Digital</option> 
                        <option value="TSI">Sistema de Informação</option> 
                        <option value="TBD">Tec Banco de Dados</option>    
                    </select>
                </td>
                    <br><label for="semestre">Semestre:</label>
                    <label for="primeiro">1º</label>
                    <input type="radio" id="html" name="primeiro" value="1º">
                    <label for="primeiro">2º</label>
                    <input type="radio" id="html" name="primeiro" value="2º">
                    <label for="primeiro">3º</label>
                    <input type="radio" id="html" name="primeiro" value="3º">
                    <label for="primeiro">4º</label>
                    <input type="radio" id="html" name="primeiro" value="4º">
                    <label for="primeiro">5º</label>
                    <input type="radio" id="html" name="primeiro" value="5º">
            </tr>
        </table>
    </fieldset>
<!--Ce trabalha bro ?-->
    <fieldset>
        <table>
            <tr>
            
                <label for="Trabalha">Trabalha?</label>
                <input type="checkbox" id="Trabalha" name="Trabalha"><br>
<!--Box 1-->    
                <label for="Local">Local de Trabalho:</label>
                <input type="text" id="Local" name="Local"><br>            
<!--Box 2-->                
                <label for="exp">Descreva sua experiência:</label><br>
                <textarea name="message" rows="05" cols="50"></textarea>
<!--Box 3-->                              
            </tr>
        </table>
    </fieldset>
    <button type="button" onclick="alert('Formulario Preenchido')">Gravar</button>
    <input type="reset" value="Limpar">
</form>
